trigger:
  branches:
    include:
    - master

    - task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloudBakeryShop'
    organization: '210726-wvu-net-ext'
    scannerMode: 'MSBuild'
    projectKey: '210726-wvu-net-ext_P1-Yuriy-Yarytskyy_1'
    projectName: '210726-wvu-net-ext_P1-Yuriy-Yarytskyy_1'
    
    pr:
    branches:
    include:
    - master

    pool:
      vmImage: ubuntu-latest


      variables: #Path to folder with .sln
      solution: BakeryShop.WebApp

      stages: 
      - stage: build

        obs:
      - job: build
                
        steps:

      - script: dotnet build --configuration Release
        displayName: dotnet build
        workingDirectory: $(solution)

      - script: dotnet test --configuration Release
        isplayName: dotnet test
        workingDirectory: $(solution)
                  
      - task: SonarCloudAnalyze@1

      - task: SonarQubePublish@4
      inputs:
        pollingTimeoutSec: '300'
    

